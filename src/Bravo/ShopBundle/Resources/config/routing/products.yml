products_index:
    path:     /
    defaults: { _controller: "BravoShopBundle:Products:index" }
    methods:  GET

products_show:
    path:     /{id}/show
    defaults: { _controller: "BravoShopBundle:Products:show" }
    methods:  GET

products_new:
    path:     /new
    defaults: { _controller: "BravoShopBundle:Products:new" }
    methods:  [GET, POST]

products_edit:
    path:     /{id}/edit
    defaults: { _controller: "BravoShopBundle:Products:edit" }
    methods:  [GET, POST]

products_delete:
    path:     /{id}/delete
    defaults: { _controller: "BravoShopBundle:Products:delete" }
    methods:  DELETE
